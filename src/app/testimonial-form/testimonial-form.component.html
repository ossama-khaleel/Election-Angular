<!-- Contact Start -->
<div class="container-xxl py-5">
    <div class="container">
        <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Share your opinion</h1>
        <div class="row g-4">
            <div class="col-md-9" style="margin: auto;">
                <div class="wow fadeInUp" data-wow-delay="0.5s">
                    <form [formGroup]="createForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" placeholder="Your Name" matInput
                                        formControlName="name">
                                    <mat-error *ngIf="createForm.controls['name'].hasError('required')">
                                        Name is <strong>required</strong>
                                    </mat-error>
                                    <label for="name">Your Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="Your Email" matInput
                                        formControlName="email">
                                    <mat-error *ngIf="createForm.controls['email'].hasError('required')">
                                        email is <strong>required</strong>
                                    </mat-error>
                                    <mat-error *ngIf="createForm.controls['email'].hasError('email')">
                                        Enter a valid <strong>Email</strong>
                                    </mat-error>
                                    <label for="email">Your Email</label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 150px" matInput
                                        formControlName="message" style="height: 150px"></textarea>
                                    <mat-error *ngIf="createForm.controls['message'].hasError('required')">
                                        Message is <strong>required</strong>
                                    </mat-error>
                                    <label for="message">Leave Your Message Here</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button [disabled]="!createForm.valid" (click)="saveData()"
                                    class="btn btn-primary w-100 py-3" type="submit">Submit
                                    Your Opinion</button>
                            </div>
                        </div>
                        <button mat-icon-button color="accent" *ngFor="let r of ratingArr; index as i" (click)="onClick(i)" >
                            <mat-icon>
                                {{returnStar(i)}}
                            </mat-icon>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
