<div class="container py-5">
    <div class="row">
        <div class="col-lg-4 col-sm-6" *ngFor="let governorate of home.governorate" style="padding: 10px;">
            <div class="card">
                <img src="../../assets/img/{{governorate.image}}" class="card-img-top" alt="..." width="200px"
                    height="500px">
                <div class="card-body text-center">
                    <h1 class="card-text">{{governorate.governoratename}}</h1>
                    <button href="#" class="btn btn-primary" (click)="GetMuni(governorate.id)">Go somewhere</button>
                </div>
            </div>
        </div>
    </div>
</div>
