                            <div class="row">
                            <div class="col-1">
                                <mat-select class="form-select" [(ngModel)]="downloadAs">
                                    <mat-option selected value="png">png</mat-option>
                                    <mat-option value="xlsx">xlsx</mat-option>
                                    <mat-option value="pdf">pdf</mat-option>
                                    <mat-option value="txt">txt</mat-option>
                                    <mat-option value="csv">csv</mat-option>
                                    <mat-option value="json">json</mat-option>
                                    <mat-option value="xml">xml</mat-option>
                                </mat-select>
                            </div>
                            <div class="col-5">
                                <button type="button" class="btn btn-primary" (click)="export()">
                                    Downlaod as {{ downloadAs }}
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table align-items-center table-dark table-flush" id="sampleTable">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">votedate</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let votes of home.allVotes">
                                        <td>
                                            <span *ngFor="let user of home.user">
                                        <td *ngIf="votes.userid == user.id">{{user.firstname}}</td>
                                        </span>
                                        </td>
                                        <td>
                                            <span *ngFor="let user of home.user">
                                        <td *ngIf="votes.userid == user.id">{{user.lastname}}</td>
                                        </span>
                                        </td>
                                        <td>
                                            {{votes.votedate|date:'medium'}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                    </div>
