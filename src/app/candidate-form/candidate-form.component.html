<!-- Contact Start -->
<div class="container-xxl py-5">
    <div class="container">
        <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Submit your request</h1>
        <div class="row g-4">
            <div class="col-12">
                <div class="row gy-4" *ngFor="let obj of home.aboutus">
                    <div class="col-md-4 wow fadeIn" data-wow-delay="0.1s">
                        <div class="d-flex align-items-center bg-light rounded p-4">
                            <div class="bg-white border rounded d-flex flex-shrink-0 align-items-center justify-content-center me-3"
                                style="width: 45px; height: 45px;">
                                <i class="fa fa-map-marker-alt text-primary"></i>
                            </div>
                            <span>{{obj.name}}, Jordan</span>
                        </div>
                    </div>
                    <div class="col-md-4 wow fadeIn" data-wow-delay="0.3s">
                        <div class="d-flex align-items-center bg-light rounded p-4">
                            <div class="bg-white border rounded d-flex flex-shrink-0 align-items-center justify-content-center me-3"
                                style="width: 45px; height: 45px;">
                                <i class="fa fa-envelope-open text-primary"></i>
                            </div>
                            <span>{{obj.email}}</span>
                        </div>
                    </div>
                    <div class="col-md-4 wow fadeIn" data-wow-delay="0.5s">
                        <div class="d-flex align-items-center bg-light rounded p-4">
                            <div class="bg-white border rounded d-flex flex-shrink-0 align-items-center justify-content-center me-3"
                                style="width: 45px; height: 45px;">
                                <i class="fa fa-phone-alt text-primary"></i>
                            </div>
                            <span>+{{obj.phonenumber}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <img class="position-relative rounded w-100 h-100" src="./assets/img/jordan.jpg">
            </div>
            <div class="col-md-6">
                <div class="wow fadeInUp" data-wow-delay="0.5s">
                    <p class="mb-4">Through the following form, you can submit a request to run for elections</p>
                    <form [formGroup]="createForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" placeholder="Your Name" matInput
                                        formControlName="candidatename">
                                        <mat-error *ngIf="createForm.controls['candidatename'].hasError('required')">
                                            Name is <strong>required</strong>
                                        </mat-error>
                                    <label for="name">Your Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <mat-select matInput formControlName="categoryid" class="form-control"
                                        class="form-select" style="font: 400 14px/20px Roboto, sans-serif;">
                                        <mat-option *ngFor="let category of home.category" [value]="category.id">{{category.categoryname}}</mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="createForm.controls['categoryid'].hasError('required')">
                                        type of election is <strong>required</strong>
                                    </mat-error>
                                </div>
                            </div>

                            <!-- <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                                    <label for="name">Phone Number</label>
                                </div>
                            </div> -->

                            <!-- <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                                    <label for="email">Your Email</label>
                                </div>
                            </div> -->




                            <!-- <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                                    <label for="subject">Subject</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a message here" id="message"
                                        style="height: 150px"></textarea>
                                    <label for="message">Message</label>
                                </div>
                            </div> -->
                            <div class="col-12">
                                <button (click)="saveData()" class="btn btn-primary w-100 py-3" type="submit">Send
                                    Request</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
<!-- Contact End -->
